<!DOCTYPE html>
<html>

<head>
    <title>LSC's Blog</title>
    <meta charset='UTF8'/>
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
    <link rel="stylesheet" href="css/meddon-font.css" type="text/css">
    <script src="js/time.js" type="text/javascript"></script>
    <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="js/slide-fadeToggle.js" type="text/javascript"></script>

　　 setInterval("var now = new Date(), y=now.getFullYear(),m=now.getMonth()+1,d=now.getDate(),h=now.getHours(),mi=now.getMinutes(),s=now.getSeconds();if(m<10){m='0'+m;};if(h<10){h='0'+h;};if(mi<10){mi='0'+mi;};if(s<10){s='0'+s;};timer.innerHTML=y+'-'+m+'-'+d+' '+h+':'+mi+':'+s;",1);
　　</script>-->
</head>

<body >
    <div id="wrapper">

        <!-- 网页头部，包括导航栏和大标题 -->
         <header id='header'>
            <h1>LSC's Blog</h1>
            <nav>
                <ul class="navigator">
                    <li class="nav-item">
                        <a href="#">
                            <span class='text'>文章</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#">
                            <span class='text'>相册</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a target=_blank href="http://www.baidu.com">
                            <span class='text'>关于</span>
                        </a>
                    </li>
                </ul>
            </nav>
         </header>


         <!-- 相册 -->
         <div id="gallery">

            <div class="gallery-heading">
                <div class="gallery-icon">
                    <img alt="相册" src=img/gallery-icon.png >
                </div>
                <h2>MY GALLERY</h2>

            <p id="timer"></p>
            <!--<h3 class="ps">别吐槽缩小界面啦★Sorry★</h3>-->
            </div>

            <ul class="gallery-slides">
                <li class="gallery-slide">
                    <img src="img/slide-1.jpg" alt="slide-1">
                </li>
                <li class="move1">
                    <img src="img/slide-2.jpg" alt="slide-2">
                </li>               
                <li class="move2">
                    <img src="img/slide-3.jpg" alt="slide-3">
                </li>
            </ul>

         </div>


         <!-- 发布评论 -->
         <div id="comment">
            <div class='comment-textarea'>
                <img src="img/avatar-default.png" alt="avatar-default">
                <textarea class="comment" placeholder="说点什么吧~~"></textarea>
            </div>
            <button class="comment-submit">发布</button>
         </div>


         <!--评论列表-->
         <div id="comments-list">
            <div class='comments-count'>
                共 <span class="red">1</span> 条评论
            </div>
            <ul class='comments'>
                <li class="comment-item">
                    <p>
                        关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
                    </p>
                </li>
            </ul>
         </div>

     </div> 
</body>


</html>
