<!DOCTYPE html>
<html>

<head>
    <title>Mox's Blog</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/meddon-font.css" type="text/css">
	<link rel="stylesheet" href="css/gallery.css" type="text/css">
</head>

<body>
    <div id="wrapper">

        <!-- 网页头部，包括导航栏和大标题 -->
         <header id='header'>
            <h1>Mox's Blog</h1>
            <nav>
                <ul class="navigator">
                    <li class="nav-item">
                        <a href="#">
                            <span class='text'>文章</span>
                        </a>
                    </li>
					<li class="nav-item">
						<a href="#">
							<span class='text'>相册</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="http://weibo.com/u/1829840714/home" target="_blank">
							<span class='text'>关于</span>
						</a>
					</li>
                </ul>
            </nav>
         </header>

         <!-- 相册 -->
         <div id="gallery">

            <div class="gallery-heading">
                <div class="gallery-icon">
                    <img src="img/gallery-icon.png" alt="gallery-icon">
                </div>
                <h2 onclick="startMarquee()">MY GALLERY</h2>
                <p class="time">2013-05-02 05:20:25</p>
            </div>
			
			<!-- 轮播的暂停与开始完全不知道为什么没用 -->
			<div id="gallery-player">
				<ul class="gallery-slides">
					<li class="gallery-slide active">
						<img src="img/slide-1.jpg" alt="slide-1" title="张歆艺">
					</li>
					<li class="gallery-slide">
						<img src="img/slide-2.jpg" alt="slide-2" title="张歆艺">
					</li>
					<li class="gallery-slide">
						<img src="img/slide-3.jpg" alt="slide-3" title="张歆艺">
					</li>
				</ul>
				<!--ol>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ol-->
			</div>

         </div>


         <!-- 发布评论 -->
         <div id="comment">
            <div class='comment-textarea'>
                <img src="img/avatar-default.png" alt="avatar-default">
                <textarea id="comment-text" class="comment" placeholder="说点什么吧~~"></textarea>
            </div>
            <button class="comment-submit" onclick="list()">发布</button>
         </div>


         <!--评论列表-->
         <div id="comments-list">
            <div class='comments-count'>
                共 <span>1</span> 条评论
            </div>
            <ul id="comments-box" class='comments'>
                <li class="comment-item">
                    <p>
                        关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
                    </p>
                </li>
            </ul>
         </div>
		 
     </div>
	 <!-- put the js at the end -->
	 <script src="js/commentsList.js"></script>
	 <script src="js/superMarquee.js"></script>
</body>

</html>
