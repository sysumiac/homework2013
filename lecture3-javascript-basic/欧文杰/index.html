<!DOCTYPE html>
<html>

<head>
    <title>A Li's Blog</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/meddon-font.css" type="text/css">
	<link rel="stylesheet" href="css/gallery.css" type="text/css">
</head>

<body>
    <div id="wrapper">

        <!-- 网页头部，包括导航栏和大标题 -->
         <header id='header'>
            <h1>A Li's Blog</h1>
            <nav>
                <ul class="navigator">
                    <li class="nav-item">
                        <a href="#">
                            <span class='text'>文章</span>
                        </a>
                    </li>
					<li class="nav-item">
						<a href="#gallery">
							<span class='gallery'>相册</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="http://weibo.com/u/1949391385?wvr=3.6&lf=reg" target="_blank">
							<span class='about'>关于</span>
						</a>
					</li>
                </ul>
            </nav>
         </header>


         <!-- 相册 -->
         <div id="gallery">

            <div class="gallery-heading">
                <div class="gallery-icon">
                    <!-- todo -->
					<img src="img/gallery-icon.png" alt="gallery-icon">
                </div>
                <h2>MY GALLERY</h2>
                <p class="time">2013-05-02 05:20:25</p>
            </div>

            <ul class="gallery-slides">
                <li class="gallery-slide-1">
                    <img src="img/slide-1.jpg" alt="slide-1">
                </li>
                <!-- todo -->
				<li class="gallery-slide-2">
					<img src="img/slide-2.jpg" alt="slide-2">
				</li>
				<li class="gallery-slide-3">
					<img src="img/slide-3.jpg" alt="slide-3">
				</li>
            </ul>

         </div>


         <!-- 发布评论 -->
         <div id="comment">
            <div class='comment-textarea'>
                <img src="img/avatar-default.png" alt="avatar-default">
                <textarea class="comment" id="cmt" placeholder="说点什么吧~~"></textarea>
            </div>
            <button class="comment-submit" onclick="publish(document.getElementById('cmt'))">
                <a href="#comments-list">
                    发布
                </a>
            </button>
         </div>


         <!--评论列表-->
         <div id="comments-list">
            <div class='comments-count'>
                共 <span id="cnt">1</span> 条评论
            </div>
            <ul id='cmts' class='comments'>
                <li class="comment-item">
                    <p>
                        关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
                    </p>
                </li>
            </ul>
         </div>

     </div>

     <script src="index.js"></script> 

</body>

</html>
