     <div id="rest"></div>

            <div class="gallery-heading">

         <!-- 发布评论 -->
         <div id="comment">

                    <p>
                        关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
                    </p>
                    
                </li>
            </ul>
         </div>

     </div> 
     <SCRIPT TYPE="text/javascript">
        var myGallerySlide = new Array();
        var myGallerySlidePoint;
        var firstIntervalPoint=0;
        var topPicturePoint=2;
        var nextPoint;
        myGallerySlide[0]=document.getElementById("gallery-slides1");
        myGallerySlide[1]=document.getElementById("gallery-slides2");
        myGallerySlide[2]=document.getElementById("gallery-slides3");
        myGallerySlide[0].style.opacity=0;
        myGallerySlide[1].style.opacity=0;
        myGallerySlide[2].style.opacity=1;
        //document.write(myGallerySlide[2].style.zIndex);
        for(myGallerySlidePoint=0;myGallerySlidePoint<3;myGallerySlidePoint++)
        {
          myGallerySlide[myGallerySlidePoint].style.zIndex=myGallerySlidePoint+1;
          //document.write(myGallerySlide[myGallerySlidePoint].style.zIndex);
        }
        //document.write(myGallerySlide[topPicturePoint].style.zIndex);
        var firstSetInterval=setInterval("firstInterval()",40)
        function firstInterval()
        { 
          firstIntervalPoint++;
           nextPoint=topPicturePoint-1;
           if(nextPoint==-1){nextPoint=2;}
            
          if(firstIntervalPoint>50)
          {     
            myGallerySlide[topPicturePoint].style.opacity=1-(firstIntervalPoint-50)*0.02;
            myGallerySlide[nextPoint].style.opacity=(firstIntervalPoint-50)*0.02;
          }
          if(firstIntervalPoint==100)
          {
            myGallerySlide[topPicturePoint].style.zIndex=0;
          
            for(myGallerySlidePoint=0;myGallerySlidePoint<3;myGallerySlidePoint++)
            {              
              myGallerySlide[myGallerySlidePoint].style.zIndex++;
            }
          
            firstIntervalPoint=0;

            topPicturePoint--;

            if(topPicturePoint==-1){topPicturePoint=2;}
          }
          
        }
     </SCRIPT>

</body>

</html>
